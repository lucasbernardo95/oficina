<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGIAA</title>
        <h:outputStylesheet library="css" name="css.css"/>
    </h:head>
    <h:body onload="#{usuarioBean.recuperaUsuario()}">
        <h:form>
            <p:megaMenu>
                <p:submenu label="Compras" icon="ui-icon-gear">
                    <p:column>
                        <p:submenu label="Inserir item">
                            <p:menuitem value="Abre uma caixa de diálogo para cadastrar o item"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Vendas" icon="ui-icon-gear">
                    <p:column>
                        <p:submenu label="Buscar item">
                            <p:menuitem value="Abre uma caixa de dialogo para buscar o código do item, se encontrado irá insnerir os dados do cliente que vai comprar, reconhece quem vendeu e intere a quantidade do item"></p:menuitem>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Cadastro" icon="ui-icon-person" >
                    <p:column>
                        <p:submenu label="Cadastrar">
                            <p:menuitem value="Cliente"></p:menuitem>
                            <p:menuitem value="Funcionário"></p:menuitem>
                            <p:menuitem value="Administrador"></p:menuitem>
                            <p:menuitem value="Produto"></p:menuitem>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Relatórios" icon="ui-icon-person" >
                    <p:column>
                        <p:submenu label="Acompanhamento">
                            <p:menuitem value="Vendas"></p:menuitem>
                            <p:menuitem value="Compras"></p:menuitem>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:menuitem value="Sair" url="#" icon="ui-icon-close" />
                <p:menuitem value="Bem-vindo #{usuarioBean.usuario.nome}"/>
            </p:megaMenu>
        </h:form>
        <hr/>
        <ui:insert></ui:insert>
    </h:body>
</html>
